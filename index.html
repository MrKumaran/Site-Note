<html>

<head>
    <title>Site Note</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <!-- Home Popup -->
    <div id="homePopup">
        <!-- <input type="text" id="input-el"> later -->
        <span id="homePopupButtonSpan">
            <button id="new-btn" class="homeButtons"><span><i class="bi bi-plus icon-1"></i>NEW</span></button>
            <button id="delete-btn" class="homeButtons"><span><i class="bi bi-trash icon-2"></i>DELETE ALL</span></button>
        </span>
        <ul id="noteList">
            <!-- Render Notes from local storage via JS -->
        </ul>
    </div>
    <!-- New Note Popup -->
    <div id="newNotePopup">
        <span>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title" class="newNoteInputs">
        </span>
        <span style="width: 100%;">
            <label for="Note">Note:</label>
            <textarea type="text-area" id="Note" placeholder="Notes..."></textarea>
        </span>
        <span>
            <button id="save-btn" class="newNoteButtons">Save</button>
            <button id="cancel-btn" class="newNoteButtons">Cancel</button>
        </span>
    </div>
    <div id="noteFullView">
        <i class="bi bi-arrow-left-circle backIcon" id="backIconID"></i>
        <textarea name="titleArea" id="titleArea">title</textarea>
        <a href="#" id="noteViewUrl"><img src="favicon.svg" alt="domainIcon" id="noteFavIcon"><p id="noteDomain">domain</p></a>
        <textarea name="noteArea" id="noteArea">Note</textarea>
        <!-- Note full view will be generated by js for that spcific note -->
    </div>
    <div id="toast"></div>
    <script src="index.js"></script>
</body>

</html>
